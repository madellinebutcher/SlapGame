<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
</head>

<body>
    <header class="row" style="margin-left:35vw;">
        <div class="col d-flex justify-content-center ">
            <span class="smargin">Name:
                <span id="target">Meowth </span>
            </span>
            <span class="smargin">Lv5</span>
            <span class="smargin">Health:
                <span id="health">--</span>
            </span>
            <span class="smargin">Hits:
                <span id="hits">--</span>
            </span>
        </div>
    </header>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <img class="meowimg" src="assets/mweoth.png" width="250px" height="225px" alt="meowth">
        </div>
    </div>
    <footer>
        <div class="row container" style="margin-left:20vw;">
            <div class="col-12">
                <img class="" src="assets/PikachuBehind.png" width="250px" height="225px" alt="PikachuBehind">
            </div>
            <div class="col-12">
                    <span class="smargin">Name:
                        <span id="player">Pikachu </span>
                    </span>
                    <span class="smargin">Lv25</span>
                    <span class="smargin">Health:
                        <span id="playerHealth">100</span>
                    </span>
                    <!-- <span class="smargin">Hits:
                        <span id="playerHits">--</span>
                    </span> -->
                </div>
            <div class="col-12">
                <button class="btn-warning" onclick="quickAttack()">Quick Attack</button>
                <button class="btn-warning" onclick="thunderBolt()">Thunder Bolt</button>
                <button class="btn-warning" onclick="ironTail()">Iron Tail</button>
            </div>
            <div class="col-12">
                <h5 class="bph">BACKPACK</h5>
            </div>
            <div class="col-12">
                <button onclick="giveItem('paralyzePotion')">Paralyze Potion</button>
                <button onclick="giveItem('pokeToy')">Poke Toy</button>
                <button onclick="giveItem('xAttack')">X Attack</button>
            </div>
        </div>
    </footer>
    <script src="game.js"></script>
</body>

</html>
